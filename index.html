<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima hoje</title>
    <link rel="stylesheet" href="style.css">
    <script src="weather.js"></script>
</head>

<body>

    <div class="container">
        <div class="searchBar">
            <input type="text" autocomplete="off" id="textInput" placeholder="Pesquisar" class="searchBar input">
            <img src="icons/search.png" alt="" class="searchBar-icon">
        </div>

        <div class="weather active" id="weather">
            <img src="" alt="" id="teste" class="img">
            <p id="weather-temp"></p>
            <p id="weather-city" class="city"></p>
        </div>

        <div class="weatherInfo active" id="weatherInfo">
            <div class="infoItem">
                <img id="humidity_percentage" src="icons/humidity_percentage.png" alt="" class="img">
                <div>
                    <p class="infoSize" id="humidity">66%</p>
                    <p>Umidade</p>
                </div>
            </div>
            <div class="infoItem">
                <img src="icons/wind.png" alt="" class="">
                <div>
                    <p class="infoSize" id="windSpeed"></p>
                    <p>Velocidade do vento</p>
                </div>
            </div>
        </div>

        <div class="error active" id="error">
            <p>Cidade n√£o encontrada!</p>
            <img src="icons/580185.png" width="200px" alt="" id="error">
        </div>


    </div>

</body>

</html>
